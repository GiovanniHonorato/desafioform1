<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Formulário 1</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="name">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="personal-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="personal-email">
        </div>
        <div class="input-wrapper">
          <label for="personal-password">Senha <span>(mínimo 6 caracteres)</span></label>
          <input type="password" id="personal-password">
        </div>

      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper2">
        <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="name-mentor">
          </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper2">
        <legend>Seus horários Disponíveis</legend>
        <p>Primeira mentoria</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>
        <p>Segunda mentoria</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>
      </div>
    </fieldset>
    </form>
    <footer>
					<input class="button"type="submit" value="Salvar" form="my-form">
			</footer>
  </div>
</body>
</html>
